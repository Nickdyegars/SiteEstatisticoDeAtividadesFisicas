<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scriptMetricas.js"></script>
    <title>Atividade 3</title>
</head>
<body class="bg-dark">
    <div class="container-fluid p-5 text-white">
        <h2>Site de atividades</h2>
        <div class="container-fluid p-5 bg-white rounded">
            <div class="row">
                <div class="col-sm-2">
                    <label class="text-black">Data</label>
                    <input type="date" name="data" id="data" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <label class="text-black">Distância</label>
                    <input type="number" name="distancia" id="distancia" placeholder="10km" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <label class="text-black">Tempo</label>
                    <input type="number" name="tempo" id="tempo" placeholder="tempo" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <label class="text-black">Ganho de elevação</label>
                    <input type="number" name="ganho de elevacao" id="ganhoElevacao" placeholder="Ganho de elevação" class="form-control" />
                </div>                
                <div class="col-sm">
                    <label></label>
                    <button type="button" class="btn btn-primary form-control" id="enviarNome" onclick="salvar()" >Salvar</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 my-3">
                <nav class="navbar bg-white rounded ">
                    <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="index.html">Registrar corrida</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="corridas.html">Visualizar corridas</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="metricas.html">Visualizar métricas</a>
                        </li>
                    </ul>
                    </div>
                </nav>
                <div class="">
                    <img class=" img-fluid mt-3 rounded" alt="Cachorro dançando" src="https://cdn.dicionariopopular.com/imagens/numero-nove.gif">
                </div>
            </div>
            <div class="col-md bg-white me-2 my-3 rounded">
                <div class="col-md">
                    <select class="form-select mt-2 col-md-3" onchange="metricas()" id="spinnerData">
                        <option value="01">Janeiro</option>
                        <option value="02">Fevereiro</option>
                        <option value="03">Março</option>
                        <option value="04">Abril</option>
                        <option value="05">Maio</option>
                        <option value="06">Junho</option>
                        <option value="07">Julho</option>
                        <option value="08">Agosto</option>
                        <option value="09">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 border my-3 rounded text-center" style="height: 20vh;">
                            <h4 class="text-black">Distância total</h4>
                            <h5 class="text-black" id="h5DistanciaTotal">34km</h5>
                        </div>
                        <div class="col-md-4 border my-3 rounded text-center" style="height: 20vh;">
                            <h4 class="text-black">Tempo total percorrido</h4>
                            <h5 class="text-black" id="h5TempoPercorrido">2 horas</h5>
                        </div>
                        <div class="col-md-4 border my-3 rounded text-center" style="height: 20vh;">
                            <h4 class="text-black">Total dias</h4>
                            <h5 class="text-black" id="h5TotalDias">5 dias</h5>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4 border my-3 rounded text-center" style="height: 20vh;">
                            <h4 class="text-black">Média de quilometros</h4>
                            <h5 class="text-black" id="h5MédiaQuilometros">34km</h5>
                        </div>
                        <div class="col-md-4 border my-3 rounded text-center" style="height: 20vh;">
                            <h4 class="text-black">Corrida mais longa</h4>
                            <h5 class="text-black" id="h5CorridaMaisLonga">2 horas</h5>
                        </div>
                        <div class="col-md-4 border my-3 rounded text-center" style="height: 20vh;">
                            <h4 class="text-black">Corrida em maior velocidade</h4>
                            <h5 class="text-black" id="h5CorridaMaisRapida">5 dias</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>metricas()</script>
</body>
</html>
